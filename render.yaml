databases:
  - name: Dsys_phish_DB
    databaseName: dsys_phish_db_tt1d
    user: Phishing-Site
    region: singapore

services:
  - type: web
    name: Phishing-Site
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Dsys_phish_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
